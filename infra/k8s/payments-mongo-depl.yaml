apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-mogo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-mogo
  template:
    metadata:
      labels:
        app: payments-mogo
    spec:
      containers:
        - name: payments-mogo
          image: mongo
          resources:
            limits:
              memory: '128Mi'
              cpu: '500m'

---
apiVersion: v1
kind: Service
metadata:
  name: payments-mongo-srv
spec:
  selector:
    app: payments-mogo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
